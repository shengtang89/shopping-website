<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 250px;
            height: 250px;
        }
        #productForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   <!-- 导航栏 -->
<nav style="background-color: #333; padding: 10px; text-align: center;">
    <a href="#home" style="color: white; margin: 0 15px; text-decoration: none;">Home</a>
    <a href="#upload" style="color: white; margin: 0 15px; text-decoration: none;">Upload Product</a>
    <a href="#product-list" style="color: white; margin: 0 15px; text-decoration: none;">Product List</a>
    <a href="#about-us" style="color: white; margin: 0 15px; text-decoration: none;">About Us</a>
    <a href="#contact" style="color: white; margin: 0 15px; text-decoration: none;">Contact</a>
</nav>
 <h1>Welcome to My Shopping Website</h1>

    <h2>Upload a Product</h2>
    <form id="productForm">
        <label for="productName">Product Name:</label><br>
        <input type="text" id="productName" required><br><br>

        <label for="productPrice">Price ($):</label><br>
        <input type="number" id="productPrice" required><br><br>

        <label for="productImage">Product Image URL:</label><br>
        <input type="text" id="productImage" placeholder="Paste image URL here" required><br><br>

        <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <div id="productList">
        <!-- Existing products will go here -->
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const productList = document.getElementById('productList');

        productForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const imageUrl = document.getElementById('productImage').value;

            // Create product element
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${imageUrl}" alt="${name}">
                <h3>${name}</h3>
                <p>Price: $${price}</p>
                <button>Add to Cart</button>
            `;

            // Add product to the list
            productList.appendChild(productDiv);

            // Clear the form
            productForm.reset();
        });
    </script>
</body>
</html>
